<h2>Select Environment and Fetch Test Data</h2>

<form method="post" action="{% url 'home' %}">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Fetch Test Data</button>
</form>

{% if data is not None %}
    <h3>Test Data</h3>
    <ul>
        {% for item in data %}
            <li>{{ item.1 }} - {{ item.2 }} - {{ item.3 }}</li>
        {% empty %}
            <li>No data found</li>
        {% endfor %}
    </ul>
{% endif %}
